<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        background: #A7C7E7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 510px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgb(20, 52, 164);
        padding: 20px;
    }

    .wrapper h1 {
        font-size: 42px;
        font-weight: 500;
        margin: 30px 0;
    }

    .button-container {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .button {
        padding: 10px 20px;
        background-color: #191970;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .button:hover {
        background-color: #4682B4;
    }
</style>
</head>
<body>
    <div class="wrapper">
        apple
    </div>
    <script src="//unpkg.com/alpinejs" defer></script>
   
</body>

</html>
